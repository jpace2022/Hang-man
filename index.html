<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang Man</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body> 
        <h1>Hang Man</h1>
        <button id="start-game">Start Game</button>
        <Main>
            <section id="game">
                <h2 id="word-display">___c__</h2>
            </section>
            <aside id="timer-box">
                <section id="score">
                    <h3>wins: <span id="wins"></span></h3>
                    <h3>loses: <span id="losses"></span></h3>
                    <button id="reset-scores">reset</button>
                </section>
                <section id="time">
                    <h3>time left: <span id="time-left"></span></h3>
                </section>
            </aside>
        </Main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
